<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
    <h1>🌡️ Temperature Converter</h1>

    <input type="number" id="inputTemp" placeholder="Enter temperature" />

    <div class="selectors">
      <label><input type="radio" name="unit" value="Celsius" /> Celsius</label>
      <label><input type="radio" name="unit" value="Fahrenheit" /> Fahrenheit</label>
      <label><input type="radio" name="unit" value="Kelvin" /> Kelvin</label>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <footer>
    © 2025 Temperature Converter. Built by K.S. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
